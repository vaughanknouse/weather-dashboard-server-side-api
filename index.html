<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Stylesheets for Bootstrap, Font Awesome, jQuery-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="header">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-3">
        <!--Form for city search-->
        <h3 class="mt-3 fw-bold">Search for a City:</h3>
        <div class="input-group mb-3">
          <input type="text" id="search-city" class="form-control" placeholder="San Diego" aria-label="San Diego" class="form-input"/>
          <div class="input-group-append">
            <button type="submit" id="search-button" class="btn btn-info btn-sm rounded">Search</button>
          </div>
        </div>
        <!--Seach History Section-->
        <form id="history"></form>
        <hr />
      </div>
      <!-- Current Weather Information Card-->
      <div class="col-12 col-lg-8" id="results-container">
        <div class="card">
            <h3 class="card-header"><span id="name"></span><span id="date"></span></span id="icon"><span></h3>
            <div class="card-body" id="today-weather">
              <p>Temp:<span id="temp"></span></p>
              <p>Wind:<span id="wind"></span></p>
              <p>Humidity:<span id="humidity"></span></p>
            </div>
        </div>
        <!-- 5-day Forecard Information Card-->
        <div class="card" id="forecast-container">
          <div class="card-header">
            <h5 class="card-title fw-bold">5-Day Forecast:</h5>
          </div>
          <div class="row">
            <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
          </div>
        </div>
        </div>
      </div>

    </div>
  </div>

  <!--- Scripts for Bootstrap, jQuery, DayJS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
